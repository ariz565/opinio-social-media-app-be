<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Gulf Return Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        background: #f5f5f5;
        padding: 20px;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }

      .header {
        padding: 40px 40px 20px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo img {
        width: 80px;
        height: 80px;
        border-radius: 8px;
      }

      .welcome-text {
        font-size: 18px;
        color: #333333;
        margin-bottom: 10px;
      }

      .header h1 {
        color: #333333;
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }

      .content {
        padding: 40px;
        text-align: center;
      }

      .reset-container {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 30px;
        margin: 30px 0;
      }

      .reset-label {
        font-size: 14px;
        font-weight: 500;
        color: #666666;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .reset-code {
        font-size: 32px;
        font-weight: 700;
        font-family: "Courier New", monospace;
        color: #333333;
        letter-spacing: 4px;
        margin-bottom: 15px;
      }

      .reset-validity {
        font-size: 12px;
        color: #dc3545;
        font-weight: 500;
      }

      .security-notice {
        font-size: 14px;
        color: #666666;
        margin: 20px 0;
        padding: 15px;
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 4px;
      }

      .reset-button {
        display: inline-block;
        background: #007bff;
        color: #ffffff;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 4px;
        font-weight: 500;
        font-size: 16px;
        margin: 20px 0;
      }

      .reset-button:hover {
        background: #0056b3;
      }

      .footer {
        padding: 20px 40px;
        text-align: center;
        border-top: 1px solid #e0e0e0;
        font-size: 12px;
        color: #666666;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .header,
        .content,
        .footer {
          padding: 20px;
        }

        .reset-code {
          font-size: 28px;
          letter-spacing: 3px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Header Section -->
      <div class="header">
        <div class="logo">
          <img src="cid:logo" alt="Gulf Return Logo" />
        </div>
        <div class="welcome-text">Hello {{ full_name }}!</div>
        <h1>Password Reset Request</h1>
      </div>

      <!-- Main Content -->
      <div class="content">
        <div class="reset-container">
          <div class="reset-label">Password Reset Code</div>
          <div class="reset-code">{{ reset_code }}</div>
          <div class="reset-validity">Expires in 15 minutes</div>
        </div>

        <div class="security-notice">
          <strong>Security Notice:</strong> This code is for your password reset
          only. Never share this code with anyone.
        </div>

        <a href="{{ reset_link }}" class="reset-button"> Reset My Password </a>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2025 Gulf Return. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
